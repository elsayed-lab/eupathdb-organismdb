#
# TriTrypDB OrganismDB package settings
#

# Organism
genus       : 'Leishmania'
species     : 'major'
tax_id      : '347515'
description : 'L. major strain Friedlin'

# Package names
orgdb_name      : 'org.LmjF.tritryp.db'
txdb_name       : 'TxDb.LmajorFriedlin.tritryp28.genes'
organismdb_name : 'Leishmania.major.Friedlin'

# Annotation file sources
# If not specified, or files do not exists, will attempt to download
gff     : '/path/to/TriTrypDB-28_LmajorFriedlin.gff'
txt     : '/path/to/TriTrypDB-28_LmajorFriedlinGene.txt.gz'
aliases : '/path/to/TriTrypDB-28_LmajorFriedlin_GeneAliases.txt'

# GFF feature type to include in TxDb
gff_txname : 'gene'

# Author
author     : "Keith Hughitt <khughitt@umd.edu>"
maintainer : "Keith Hughitt <khughitt@umd.edu>"

# EuPathDB version
db_name    : 'TriTrypDB'
db_version : '28'
db_url     : 'http://tritrypdb.org/tritrypdb/'

# Directories
build_dir  : 'build'
output_dir : 'output'

